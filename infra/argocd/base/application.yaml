apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    # https://argo-cd.readthedocs.io/en/latest/user-guide/app_deletion/#about-the-deletion-finalizer
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: infra
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  sources: []
  source:
    # https://artifacthub.io/packages/helm/argo/argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: '8.3.1' # v3.1.1
    chart: argo-cd
    helm:
      releaseName: argocd
      valuesObject:
        #global:
        #  domain: argocd.example.com
        #certificate:
        #  enabled: true
        #server:
        #  ingress:
        #    enabled: true
        #    ingressClassName: nginx
        #    annotations:
        #      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        #      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
        #    tls: true
        configs:
          params:
            application.namespaces: "*"
